<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" lines="none">
          <ion-list-header>HERS</ion-list-header>
          <ion-note>Your neccessety</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home-page">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerLink="/login">
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-label>My account</ion-label>
            </ion-item>
            <ion-item routerLink="/pickups">
              <ion-icon name="car-sport-sharp" slot="start"></ion-icon>
              <ion-label>Pickups</ion-label>
            </ion-item>
            <ion-item (click)="onLogOut()">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home-page">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="pickups">
          <ion-icon name="car-sport-sharp"></ion-icon>
          Pickups
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

  </ion-split-pane>
</ion-app>
