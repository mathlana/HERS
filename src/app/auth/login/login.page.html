<ion-header [translucent]="true">
  <ion-back-button defaultHref="/home-page" slot="start"></ion-back-button>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #LoginForm="ngForm" (ngSubmit)="onLogin(LoginForm)">
    <div class="flex-center">
      <ion-card>
          <ion-card-content>
              <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input area-label="" type="email" ngModel name="email" required email #email="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="email.invalid && email.touched">
                <ion-label class="validation-note">Please enter valid email address.</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input area-label="" type="password" ngModel name="password" required #password="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="password.invalid && password.touched">
                <ion-label class="validation-note">This is required field.</ion-label>
              </ion-item>
               <div class="ion-text-center">
                <ion-spinner *ngIf="isLoading"></ion-spinner>
               </div>
               <ion-button type="submit" fill="clear" size="full" [disabled]="LoginForm.invalid" *ngIf="!isLoading">Login</ion-button>
               <ion-button fill="clear" size="full" routerLink="/register">Register</ion-button>
             
          </ion-card-content>
        </ion-card>
   </div>
  </form>
</ion-content>
