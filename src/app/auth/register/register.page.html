<ion-header [translucent]="true">
  <ion-back-button defaultHref="/home-page" slot="start"></ion-back-button>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input area-label="Name" type="text" formControlName="name"></ion-input>          
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input area-label="Email" type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">
          <p class="validation-note">Please enter valid email address.</p>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input area-label="Password" type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched">
          <p class="validation-note">This is required field.</p>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input area-label="Phone number" type="tel" formControlName="phoneNumber"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="registerForm.get('phoneNumber')!.invalid && registerForm.get('phoneNumber')!.touched">
          <p class="validation-note">Only numerical values allowed.</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Address Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input area-label="Address" type="text" formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Number</ion-label>
          <ion-input area-label="Number" type="tel" formControlName="addressNumber"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="registerForm.get('addressNumber')!.invalid && registerForm.get('addressNumber')!.touched">
          <p class="validation-note">Only numerical values allowed.</p>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Zip Code</ion-label>
          <ion-input area-label="Zip Code" type="tel" formControlName="zip"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="registerForm.get('zip')!.invalid && registerForm.get('zip')!.touched">
          <p class="validation-note">Only numerical values allowed.</p>
        </ion-item>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input area-label="City" type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-input area-label="State" type="text" formControlName="state"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-button type="submit" fill="clear" size="full" [disabled]="registerForm.invalid">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
