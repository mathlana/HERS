<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onClose()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="onCreatePickup()">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item size-sm="6" offset-sm="3">
                <ion-label position="stacked">Status</ion-label>
                <ion-input type="text" placeholder="{{status}}" ngModel name="status" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item size-sm="6" offset-sm="3">
                <ion-label position="stacked">Address</ion-label>
                <ion-input type="text" placeholder="{{address}}" ngModel name="address" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item size-sm="6" offset-sm="3">
                <ion-label position="stacked">City</ion-label>
                <ion-input type="text" placeholder="{{city}}" ngModel name="city" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item size-sm="6" offset-sm="3">
                <ion-label position="stacked">Zip</ion-label>
                <ion-input type="text" placeholder="{{zip}}" ngModel name="zip" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item size-sm="6" offset-sm="3">
                <ion-label position="stacked">Note</ion-label>
                <ion-textarea type="text" rows="5" placeholder="{{notes}}" ngModel name="notes" required></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button fill="clear" size="full" type="submit" [disabled]="form.invalid">Create</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
