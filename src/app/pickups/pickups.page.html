<ion-header [translucent]="true">
  <ion-back-button defaultHref="/home-page" slot="start"></ion-back-button>
  <ion-toolbar>
    <ion-title>Pickups</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <app-pickup-card *ngFor="let pickup of pickups" [pickup]="pickup" [routerLink]="pickup.id"></app-pickup-card>
 <ion-buttons class="add-button">
  <ion-fab-button (click)="openModal()" size="small" color="custom-green" slot="end">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-buttons>
</ion-content>
