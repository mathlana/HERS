<ion-header [translucent]="true">
  <ion-back-button defaultHref="/home-page" slot="start"></ion-back-button>
  <ion-toolbar>
    <ion-title>Pickup</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none" slot="start">
        <ion-icon *ngIf="pickup.status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-icon *ngIf="pickup.status == 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-icon *ngIf="pickup.status == 'Finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <span *ngIf="pickup.status == 'hold'">On hold</span>
          <span *ngIf="pickup.status == 'Processing'">Processing</span>
          <span *ngIf="pickup.status == 'Finished'">Finished</span>
          <p>Created at {{pickup.createdAt}}</p>
          <p>Updated at: {{pickup.updatedAt}}</p>
          <p>Notes: {{pickup.notes}}</p>
        </ion-label>
      </ion-item>
      <ion-buttons slot="end">
        <ion-fab-button size="small" color="tertiary" (click)="onEditPickup()">
          <ion-icon name="pencil"></ion-icon>
        </ion-fab-button>
        <ion-fab-button size="small" color="tertiary" (click)="onDeletePickup()">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
